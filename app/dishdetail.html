<div class="container">
    <div class="row row-content" ng-controller="DishDetailController">
        <div class="col-xs-12">

            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img src="" class="media-object img-thumbnail" ng-src="{{dish.image}}" alt="Uthappizza">
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">{{dish.name}}
                        <span class="label label-danger">{{dish.label}}</span>
                        <span class="badge">{{dish.price | currency}}</span></h2>
                    <p>{{dish.description}}</p>
                </div>
            </div>

        </div>
        <div class="col-xs-9 col-xs-offset-1">
            <h4>Customer comments
                <small> Sort by</small>
                <input ng-model="criteria"></h4>
            <div ng-repeat="comment in dish.comments | orderBy:criteria">
                <blockquote>
                    <p>{{comment.rating}} Stars</p>
                    <p>{{comment.comment}}</p>
                    <footer>{{comment.author}}, {{comment.date | date :'mediumDate'}}</footer>
                </blockquote>
            </div>
        </div>

        <div class="col-xs-9 col-xs-offset-1" ng-controller="DishCommentController">
            <form class="form-horizontal" name="commentForm"
                  ng-submit="submitComment()" novalidate>
                <div class="form-group"
                     ng-class="{'has-error' : commentForm.name.$error.required && !commentForm.name.$pristine}">
                    <label for="name" class="col-sm-2 control-label">Your name</label>
                    <div class="col-sm-10">
                        <input id="name" class="form-control" placeholder="Enter Your Name" name="name"
                               ng-model="new_comment.author" required>
                        <span ng-show="commentForm.author.$error.required && !commentForm.author.$pristine"
                              class="help-block">Your first name required.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Number of stars</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="rate" ng-model="new_comment.rating" value="1"> 1
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="rate" ng-model="new_comment.rating" value="2"> 2
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="rate" ng-model="new_comment.rating" value="3"> 3
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="rate" ng-model="new_comment.rating" value="4"> 4
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="rate" ng-model="new_comment.rating" value="5"> 5
                        </label>
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{'has-error' : commentForm.comment.$error.required && !commentForm.comment.$pristine}">
                    <label class="col-sm-2 control-label">Your comments</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="12" ng-model="new_comment.comment" name="comment"
                                  required></textarea>
                        <span ng-show="commentForm.comment.$error.required && !commentForm.comment.$pristine"
                              class="help-block">Your comment name required.</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submitComment" class="btn btn-primary" ng-disabled="commentForm.$invalid">Submit
                            Comment
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
